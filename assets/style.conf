[Format]
; フッターの表示フォーマット
; {ProjectName}  : プロジェクト名
; {SceneName}    : シーン名
; {Resolution}   : シーンの解像度
; {FrameRate}    : シーンのフレームレート
; {SamplingRate} : シーンのサンプリングレート
; {CurrentTime}  : 現在の時間
; {TotalTime}    : 総時間
; {CurrentFrame} : 現在のフレーム番号
; {TotalFrame}   : 総フレーム数
FooterLeft={CurrentTime} / {TotalTime}  |  {CurrentFrame} / {TotalFrame}
FooterRight={SceneName}  |  {Resolution}  |  {FrameRate}  |  {SamplingRate}
